<!DOCTYPE html>
<html>

<head>
    <title>Internet Speed Test</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            padding: 20px;
        }

        .speed-results {
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Internet Speed Test</h1>
        <div class="row">
            <div class="col-md-6">
                <button class="btn btn-primary btn-lg disabled">Run Speed Test</button>
            </div>
        </div>
        <div class="row speed-results">
            <div class="col-md-6">
                <h3>Download Speed</h3>
                <p>-</p>
            </div>
            <div class="col-md-6">
                <h3>Upload Speed</h3>
                <p>-</p>
            </div>
        </div>
        <div class="row speed-results">
            <div class="col-md-6">
                <h3>Ping</h3>
                <p>-</p>
            </div>
        </div>
    </div>
</body>

</html>
