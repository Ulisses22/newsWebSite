    <!-- Hero Section -->
    <section class="hero bg-primary text-light text-center py-5">
        <div class="container">
            <h1 class="display-4">Breaking News</h1>
            <p class="lead">Stay updated with the latest news from around the world</p>
        </div>
    </section>


    <!-- Contact Section -->
    <section class="contact py-5">
        <div class="container" id="content_form">
            <div class="row">
                <div class="col-lg-6 mx-auto">
                    <h2 class="text-center mb-4">Contact Us</h2>
                    <form action="https://formsubmit.co/YOUR_API_KEY" method="POST">
                        <div class="mb-3">
                            <label for="name" class="form-label">Name</label>
                            <input type="text" class="form-control" id="name" name="Nome" placeholder="Enter your name">
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" name="E-mail" placeholder="Enter your email">
                        </div>
                        <div class="mb-3">
                            <label for="message" class="form-label">Message</label>
                            <textarea class="form-control" name="Mensagem" id="message" rows="5"
                                placeholder="Enter your message"></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <footer class="bg-dark text-light py-3">
